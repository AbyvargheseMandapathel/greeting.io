<!DOCTYPE>
<html> 
<head>
    <title></title>
    <style type="text/css">
        body
        {
            font-family: Arial;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    Name:
    <input type="text" id="txtName" name="Name" value="" /><br />
    <br />
    Technology:
    <select id="ddlTechnolgy" name="Technology">
        <option value="ASP.Net">ASP.Net</option>
        <option value="PHP">PHP</option>
        <option value="JSP">JSP</option>
    </select>
    <input type="button" value="Send" onclick="Send()" />
    <script type="text/javascript">
        function Send() {
            var name = document.getElementById("txtName").value;
            var tech = document.getElementById("ddlTechnolgy").value;
            var url = "index.htm?name=" + encodeURIComponent(name) + "&technology=" + encodeURIComponent(tech);
            window.location.href = url;
        };
    </script>
</body>
</html>
